version: "3.5"
networks:
  default:
    name: chouette

services:
  redis:
    image: redis:5.0.5

  chouette:
    build: .
    links:
      - redis
    environment:
      - API_KEY=sdgdsgs
      - DATADOG_URL=http://localhost
      - GLOBAL_TAGS=["hostname:my_test"]
      - COLLECTOR_PLUGINS=["host"]
    command: bash

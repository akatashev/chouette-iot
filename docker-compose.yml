version: "3.5"
networks:
  default:
    name: chouette

services:
  redis:
    image: redis:5.0.5

  chouette:
    build: .
    links:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_KEY=sdgdsgs
      - DATADOG_URL=http://localhost
      - GLOBAL_TAGS=["hostname:my_test"]
      - COLLECTOR_PLUGINS=["host"]
    command: bash

  tests:
    build: .
    links:
      - redis
    environment:
      - PYTHONPATH=/chouette
    command: ["pytest", "-s", "-vvv", "--cov", "chouette", "--cov-report", "term-missing"]